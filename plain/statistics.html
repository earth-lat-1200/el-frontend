<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="resources/libs/jquery.js"></script>
    <script defer src="statistics.js"></script>
    <link rel="stylesheet" href="statistics.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="//unpkg.com/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="charts/temperatureChart.js"></script>
    <script src="charts/sendTimeChart.js"></script>
</head>
<body>
    <div class="container">
        <div class="head-row">
            <select id="stationNames"></select>
            <input type="date" id="datePicker" onchange="onDateChanged()" onpaste="this.onchange();">
            <button id="logout-button" onclick="logout()">Logout</button>
        </div>
        <div class="row">
            <div class="col-3">
                <canvas id="sendTimeChart"></canvas>
            </div>
            <div class="col-3">
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <canvas id="brightnessChart"></canvas>
            </div>
            <div class="col-3">
                <canvas id="uploadedPPMChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
