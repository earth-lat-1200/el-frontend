<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="./">
    <script type="text/javascript" src="index.js"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>EarthLAT1200</title>
    <link rel="icon" type="image/x-icon" href="./resources/favicons/favicon.ico">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css" />
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <nav class="navbar">
        <a class="earthLatLogo" href="index.html">
            <div>
                <img class="navLogo" src="./resources/logo-500px.png">
                <h1><span class="blueAccent">Earth</span><span class="yellowAccent">LAT1200</span></h1>
            </div>
        </a>
        <div class="landingLinks" id="landingLinks">
            <a href="#">Explore</a>
            <a href="about.html">About</a>
            <a href="join.html">Join</a>
            <a href="mailto:contact@earthlat1200.org">Contact</a>

        </div>
        <div class="hamburger" onclick="toggleMobileMenu(this)">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </div>
    </nav>
    <div class="container">
        <div id="globe"></div>
        <div class="landingHeading">
            <h1 class="heading"><span class="blueAccent">Earth</span><span class="yellowAccent">LAT1200</span></h1>
            <h2 class="headingCaption">watch the rotating earth.</h2>
        </div>
        <div id="station-container">
            <div id="station">
                <div id="station-frame-parent">
                    <div id="close-station" class="image-overlay-off" onclick="onClickClose()">X</div>
                    <div id="station-picture">
                        <img id="station-image">
                        <div id="station-image-overlay" class="wrapper image-overlay-off">
                            <div id="station-data">
                                <p id="station-location"></p>
                                <p></p>
                                <span class="br"></span>
                                <p id="station-webcamType"></p>
                                <p id="station-transferType"></p>
                                <span class="br"></span>
                                <p id="sundial-name"></p>
                                <p id="sundial-info"></p>
                                <span class="br"></span>
                                <p id="station-website"></p>
                                <span class="br"></span>
                                <p id="station-teamName"></p>
                            </div>
                        </div>
                    </div>
                    <div id="stationActions">
                        <div id="station-label-wrapper" class="wrapper">
                            <p id="station-info-label">

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="accordion.js"></script>
<script src="//unpkg.com/globe.gl"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</html>
